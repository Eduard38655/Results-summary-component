<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,500;1,700&display=swap"
      rel="stylesheet" />
    <title>Results summary component</title>
  </head>
  <body>
    <main class="container">
      <article class="all-result">
        <h1>Your Result</h1>

        <p>76 <span> of 100</span> </p>

        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests. </p>
      </article>

      <section id="main-persentage">
        <h2> Summary </h2>

        <div id="all-menu">
          <div class="menu">
            <div id="reaction " class="bg-opacity-10">
              <img src="Imagen/icon-reaction-images.svg" alt="" />
              <h3>Reaction</h3>
              <p>80 <span>/100</span></p>
            </div>

            <div id="memory">
              <img src="Imagen/icon-memory-images.svg" alt="" />
              <h3>Memory</h3>
              <p>92 <span>/100</span></p>
            </div>
            <div id="verbal">
              <img src="Imagen/icon-verbal-images.svg" alt="" />
              <h3>Verbal</h3>
              <p>61 <span>/100</span></p>
            </div>

            <div id="visual">
              <img src="Imagen/icon-visual-images.svg" alt="" />
              <h3>Visual</h3>
              <p>72 <span>/100</span></p>
            </div>
          </div>
          <button id="btn-continue">Continue</button>
        </div>
      </section>
    </main>

    <footer id="personal-info">
      Challenge by
      <a href="https://www.frontendmentor.io/home" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Eduard38655" target="_blank"
        >Eduardo</a
      >.
    </footer>

    <script src="JavaScript.js"></script>
  </body>
</html>
